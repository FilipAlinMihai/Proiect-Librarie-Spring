<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Afisare Colectie</title>
    <style>

        .principal
        {
            margin: auto;
            width: 50%;
            padding: 15px;
            border:5px solid #796dce;
            text-align:center;

        }
    </style>

</head>
<body>
<div class="principal">
    <h1 th:text="${numeatribut}"/>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">Titlu</th>
            <th scope="col">Autor</th>
            <th scope="col">Pagini</th>
            <th scope="col">Pagini Citite</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="colectie: ${colectie} ">
            <th th:text="${colectie.carte.titlu}"/>
            <th th:text="${colectie.carte.autor}"/>
            <th th:text="${colectie.carte.nrpagini}"/>
            <th th:text="${colectie.carte.nrcitite}"/>
        </tr>

        </tbody>
    </table>
    </br>
    <a th:href="@{/gestionareColectii}"><button class="btn btn-primary">Inapoi</button></a>
</div>
</body>
</html>
