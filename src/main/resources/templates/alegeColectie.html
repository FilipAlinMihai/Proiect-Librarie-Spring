<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Alege Colectie</title>

  <style>

    .principal
    {
      margin: auto;
      width: 50%;
      padding: 15px;
      border:5px solid #796dce;
      text-align:center;

    }
  </style>
</head>
<body>
<div class="principal">

  <h1>Alege colectia ce va fi afisata</h1>

  <form th:action="@{/alegeColectie}" th:object="${colectie}" method="post">
    <p th:if="${invalidData}" class="error" style="color: crimson;font-size: 25px;">Datele sunt invalide</p>
    <div class="mb-3">
      <label for="nume">Nume</label>
      <input type="text" id="nume" name="nume" autofocus="autofocus"/>
    </div>

    <br/>
    <button type="submit" th:value="Adauga" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
