<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>Afisare Colectie</title>

    <style>

        .principal
        {
            margin: auto;
            width: 50%;
            padding: 15px;
            border:5px solid #796dce;
            text-align:center;

        }
        .elementlista{
            font-size: 30px;
            color: #051878;
            text-shadow: #c03737;
        }
        ul {
            list-style-position: inside;
        }
    </style>
</head>
<body>

<div class="principal">
    <h1 th:text="${numeatribut}"/>

    <ul class="list-group" th:each="colectie: ${colectii}">
        <li th:text="${colectie.nume}" class="elementlista"/>
    </ul>
    </br>
    <a th:href="@{/gestionareColectii}"><button class="btn btn-primary">Inapoi</button></a>
</div>
</body>
</html>
