<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Login Page</title>

    <style>

        .principal
        {
            margin: auto;
            width: 50%;
            padding: 15px;
            border:5px solid #796dce;
            text-align:center;

        }
    </style>
</head>
<body>
<div class="principal">
<h1>Login Form</h1>

<form th:action="@{/login}" th:object="${loginForm}" method="post">
    <p th:if="${invalidCredentials}" class="error" style="color: crimson;font-size: 25px;">Username or Password is wrong</p>
    <div class="mb-3">
    <label for="username">Email</label>
    <input type="text" id="username" name="username" autofocus="autofocus"/>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
    <label for="password">Password</label>
    <input type="password" id="password" name="password" />
    </div>
    <br/>
    <button type="submit" th:value="Login" class="btn btn-primary">Submit</button>
</form>
    </div>
</body>
</html>
