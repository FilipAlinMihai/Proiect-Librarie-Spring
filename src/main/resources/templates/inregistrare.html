<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Inregistrare</title>
    <style>

        .principal
        {
            margin: auto;
            width: 50%;
            padding: 15px;
            border:5px solid #796dce;
            text-align:center;

        }
    </style>
</head>
<body>
<div class="principal">
    <h1>Sign in Form</h1>

    <form th:action="@{/inregistrare}" th:object="${signinForm}" method="post">
        <p th:if="${invalidData}" class="error" style="color: crimson;font-size: 25px;">Username or Password is wrong</p>
        <div class="mb-3">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" autofocus="autofocus"/>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="parola1">Password1</label>
            <input type="password" id="parola1" name="parola1" />
        </div>
        <div class="mb-3">
            <label for="parola2">Password1</label>
            <input type="password" id="parola2" name="parola2" />
        </div>
        <br/>
        <button type="submit" th:value="Signin" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
