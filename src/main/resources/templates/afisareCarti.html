<!DOCTYPE html>
<html xmlns:th="https://www.tymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>

        .principal
        {
            margin: auto;
            width: 50%;
            padding: 15px;
            border:5px solid #796dce;
            text-align:center;

        }
    </style>

</head>
<body>
<div class="principal">
<h1 th:text="${numeatribut}"/>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Titlu</th>
        <th scope="col">Autor</th>
        <th scope="col">Pagini</th>
        <th scope="col">Pagini Citite</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="carte: ${carti} ">
        <th th:text="${carte.titlu}"/>
        <th th:text="${carte.autor}"/>
        <th th:text="${carte.nrpagini}"/>
        <th th:text="${carte.nrcitite}"/>
    </tr>

    </tbody>
</table>
    </br>
    <a th:href="@{/home}"><button class="btn btn-primary">Inapoi</button></a>
</div>
</body>
</html>>
